<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peony Pharmacy - Update Physician</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            transition: all 0.3s;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
        }

        #sidebar.active {
            margin-left: -250px;
        }

        #sidebar .sidebar-header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
        }

        #sidebar ul.components {
            padding: 20px 0;
            list-style: none;
        }

        #sidebar ul li {
            padding: 10px;
            text-align: left;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        #sidebar ul li a:hover {
            background-color: #495057;
        }

        #content {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            transition: all 0.3s;
            margin-left: 250px;
            overflow-y: auto;
            height: 100vh;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .card {
            margin: 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stats .stat {
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            width: 30%;
        }

        .stats .stat h3 {
            font-size: 3em;
            margin: 0;
        }

        .stats .stat p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #666;
        }

        .progress {
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Peony Pharmacy</h3>
        </div>
        <ul class="components">
            <li>
                <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li>
                <a href="/prescriptions/list"><i class="fas fa-prescription-bottle-alt"></i> Prescriptions</a>
            </li>
            <li>
                <a href="/patients/list"><i class="fas fa-user"></i> Patients</a>
            </li>
            <li>
                <a href="/medications/list"><i class="fas fa-pills"></i> Medications</a>
            </li>
            <li class="active">
                <a href="/physicians/list"><i class="fas fa-user-md"></i> Physicians</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
                <input type="text" class="form-control mr-sm-2" placeholder="Search" style="width: 300px;">
                <a href="/profile.html" class="ml-3">
                    <img src="profile.jpeg" alt="User Profile" class="profile-pic" style="width: 40px; height: 40px; border-radius: 50%;">
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="stats">
                <div class="stat">
                    <h3>100</h3>
                    <p>Total Physicians</p>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="stat">
                    <h3>95</h3>
                    <p>Active Physicians</p>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="stat">
                    <h3>5</h3>
                    <p>Inactive Physicians</p>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

            <h2>Update Physician</h2>
            <div class="form-container">
                <form th:action="@{/physicians/update}" th:object="${physician}" method="post">
                    <div class="form-group">
                        <label for="physicianId">Physician ID</label>
                        <input type="text" class="form-control" id="physicianId" th:field="*{physicianId}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact No</label>
                        <input type="text" class="form-control" id="contactNo" th:field="*{contactNo}" placeholder="Enter Contact No">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="prescdate">Prescription Date</label>
                        <input type="text" class="form-control" id="prescdate" th:field="*{prescdate}" placeholder="Enter Prescription Date">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/physicians/list';"><i class="fas fa-arrow-left"></i> Back</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

        $('#prescdate').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });

        $('#physicianForm').on('submit', function(e) {
            e.preventDefault();
            this.submit();
        });
    });
</script>

</body>
</html>
