<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peony Pharmacy - Physicians</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            transition: all 0.3s;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
        }
        #sidebar.active {
            margin-left: -250px;
        }
        #sidebar .sidebar-header {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
        }
        #sidebar ul.components {
            padding: 20px 0;
            list-style: none;
        }
        #sidebar ul li {
            padding: 10px;
            text-align: left;
        }
        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        #sidebar ul li a:hover {
            background-color: #495057;
        }
        #content {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            transition: all 0.3s;
            margin-left: 250px;
            overflow-y: auto;
            height: 100vh;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .card {
            margin: 20px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stats .stat {
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            width: 30%;
        }
        .stats .stat h3 {
            font-size: 3em;
            margin: 0;
        }
        .stats .stat p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #666;
        }
        .progress {
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Peony Pharmacy</h3>
        </div>
        <ul class="components">
            <li>
                <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li>
                <a href="/prescriptions/list"><i class="fas fa-prescription-bottle-alt"></i> Prescriptions</a>
            </li>
            <li>
                <a href="/patients/list"><i class="fas fa-user"></i> Patients</a>
            </li>
            <li>
                <a href="/medications/list"><i class="fas fa-pills"></i> Medications</a>
            </li>
            <li class="active">
                <a href="/physicians/list"><i class="fas fa-user-md"></i> Physicians</a>
            </li>
        </ul>
    </nav>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
                <input type="text" class="form-control mr-sm-2" placeholder="Search" style="width: 300px;">
                <a href="/profile.html" class="ml-3">
                    <img src="profile.jpeg" alt="User Profile" class="profile-pic" style="width: 40px; height: 40px; border-radius: 50%;">
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="stats">
                <div class="stat">
                    <h3>100</h3>
                    <p>Total Prescriptions</p>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="stat">
                    <h3>95</h3>
                    <p>Completed Prescriptions</p>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="stat">
                    <h3>5</h3>
                    <p>In Progress</p>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <h2>Physician List</h2>
            <a href="/physicians/add" class="btn btn-primary mb-3"><i class="fas fa-plus"></i>Add New Physician</a>
            <div class="tab-content">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Physician ID</th>
                        <th>Name</th>
                        <th>Contact No</th>
                        <th>Email</th>
                        <th>Prescription Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="physician : ${physicians}">
                        <td th:text="${physician.physicianId}"></td>
                        <td th:text="${physician.name}"></td>
                        <td th:text="${physician.contactNo}"></td>
                        <td th:text="${physician.email}"></td>
                        <td th:text="${physician.prescdate}"></td>
                        <td>
                            <a th:href="@{/physicians/edit/{physicianId}(physicianId=${physician.physicianId})}" class="btn btn-warning edit-btn"><i class="fas fa-edit"></i></a>
                            <form th:action="@{/physicians/delete/{physicianId}(physicianId=${physician.physicianId})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
